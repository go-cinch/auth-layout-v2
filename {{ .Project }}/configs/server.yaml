# Server configuration
server:
  # Machine ID for distributed ID generation (Sonyflake)
  # Each instance should have a unique machineId (0-65535)
  machineId: ""

  # HTTP server
  http:
    addr: 0.0.0.0:{{.Scaffold.http_port}}
    timeout: 20s
    # Enable Swagger documentation endpoint
    docs: true

  # gRPC server
  grpc:
    addr: 0.0.0.0:{{.Scaffold.grpc_port}}
    timeout: 20s

  # Enable pprof endpoints for profiling (default: false)
  enablePprof: false

  # Default language for i18n (en, zh, etc.)
  language: "en"

  # Enable request validation middleware
  validate: true

  # Disable biz cache (for debugging, default: false)
  nocache: false

  # JWT configuration
  jwt:
    # JWT signing key (HS512 algorithm, min 32 chars recommended)
    key: "your-secret-key-change-me-in-production-min-32-chars"
    # Token expiration duration (e.g., "2h", "24h", "7200s")
    expires: "2h"
  {{- if .Computed.enable_captcha_final }}

  # Skip captcha verification (for testing, default: false)
  skipCaptcha: false
  {{- end }}
